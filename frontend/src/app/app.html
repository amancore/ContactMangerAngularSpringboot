<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-50">
	<nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
		<h1 class="text-3xl font-bold  text-gray-800 cursor-pointer hover:text-blue-600 transition-all duration-200"
			[routerLink]="['/contacts']">
			Contacts
		</h1>
		<div class="space-x-4">
			<a routerLink="/contacts" routerLinkActive="bg-blue-500 text-white"
				class="px-4 py-2 rounded-lg bg-blue-100 transition">Contacts</a>
			<a routerLink="/contacts/new" routerLinkActive="bg-green-500 text-white"
				class="px-4 py-2 rounded-lg bg-green-100 transition">+ New</a>
		</div>
	</nav>
</header>

<!-- Main Content -->
<main class="pt-20 min-h-screen bg-gray-50">
	<router-outlet></router-outlet>
</main>
